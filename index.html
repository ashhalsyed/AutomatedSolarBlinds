    <div class="content smart" id="smart_content">
      <div class="angle" id="angle">
        <p class="angle_title" id="angle_title_smart">Angle</p>
        <button class="connected_icon_holder" onclick="toggleConnection()">
          <svg
            class="connected_icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M96 0C78.3 0 64 14.3 64 32v96h64V32c0-17.7-14.3-32-32-32zM288 0c-17.7 0-32 14.3-32 32v96h64V32c0-17.7-14.3-32-32-32zM32 160c-17.7 0-32 14.3-32 32s14.3 32 32 32v32c0 77.4 55 142 128 156.8V480c0 17.7 14.3 32 32 32s32-14.3 32-32V412.8C297 398 352 333.4 352 256V224c17.7 0 32-14.3 32-32s-14.3-32-32-32H32z"
            />
          </svg>
        </button>
        <p class="angle_value" id="angle_value"></p>
      </div>
      <div class="all_input">
        <input
          class="slider"
          id="rangeInput"
          type="range"
          value="0"
          min="0"
          max="90"
          oninput="updateSliderAndDisplay()"
          onchange="checkAndUpdateFirebaseAngle()"
        />
        <div class="control_buttons">
          <button
            class="control_button closed"
            id="control_button closed"
            onclick="toggleBlinds('closed')"
          >
            <p class="control_button_label">Close</p>
          </button>
          <button
            class="control_button open"
            id="control_button open"
            onclick="toggleBlinds('open')"
          >
            <p class="control_button_label">Open</p>
          </button>
        </div>
      </div>
    </div>
    <div class="content settings" id="settings_content">
      <button class="setting theme" onclick="toggleTheme()">
        <p class="setting_label">Theme</p>
        <p class="setting_text" id="setting_text theme"></p>
      </button>
      <button class="setting version" onclick="goToVersionInfo()">
        <p class="setting_label">Version</p>
        <p class="setting_text" id="setting_text version"></p>
      </button>
      <button class="setting clear" onclick="clearLocalStorage()">
        <div class="setting_button">Clear Data</div>
      </button>
    </div>
